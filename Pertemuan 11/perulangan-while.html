<!DOCTYPE html>
<html lang="en">
<head>
<title>Perulangan While</title>
</head>
<body>
 <script>
	var ulangi = confirm("Apakah anda ingin mengulang??");
var counter = 0;
while(ulangi){
 var jawab = confirm("Apakah anda ingi mengulang??")
 counter++;
 if(jawab == false){
 ulangi = false;
 }
}

document.write("Perulangan sudah dilakuakan sebanyak "+ counter +" kali");

 </script>
</body>
</html>
