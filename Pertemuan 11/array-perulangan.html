<!DOCTYPE html>
<html lang="en">
<head>
 <title>Array dan perulangan</title>
</head>
<body>
 <script>
 // membuat array
 var hewan = ["Ayam", "Kucing", "Kambing", "Sapi"];
 document.write("<h3>Daftar Nama Hewan di Peternakan :</h3>");
 document.write("<ol>");
 // menggunakan perulangan untuk mencetak semua isi array
 for(let i = 0; i < hewan.length; i++){
 document.write(`<li>${ hewan[i] }</li>`);
 }
 document.write("</ol>");
 </script>
</body>
</html>
