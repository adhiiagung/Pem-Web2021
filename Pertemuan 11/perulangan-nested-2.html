<!DOCTYPE html>
<html lang="en">
<head>
<title>Perulangan nested 2</title>
</head>
<body>
 <script>
	var ulangi = confirm("Apakah anda butuh uang (^^) ??");
var counter = 0;
while (ulangi) {
 counter++;
 var bintang = "*".repeat(counter) + "<br>";
 document.write(counter + ": " + bintang);
 ulangi = confirm("Apakah anda butuh uang (^^) ??");
}
 </script>
</body>
</html>
