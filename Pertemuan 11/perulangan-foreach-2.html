<!DOCTYPE html>
<html lang="en">
<head>
<title>Perulangan Foreach 2</title>
</head>
<body>
 <script>
	// kita punya array seperti berikut
var angka = ["Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh"];
// Kemudian kita tampilkan semua hari
// dengan menggunakan method foreach
angka .forEach(function(angka){
 document.write("<p>" + angka + "</p>");
});

 </script>
</body>
</html>
