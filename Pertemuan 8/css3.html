<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contoh Inline CSS</title>
</head>
<body>
    <h2 style="color: rgb(0, 183, 255); font-family: sans;">Ini adalah judul artikel</h2>
    <p style="color: rgb(107, 0, 128);">Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk 
        percobaan saja. Percobaan untuk mendemonstrasikan <i>internal css</i>. Seperti 
        namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung di dalam file 
        HTML.</p>
</body>
</html>
